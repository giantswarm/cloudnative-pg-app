name: cloudnative-pg

image:
  registry: gsoci.azurecr.io
  name: giantswarm/cloudnative-pg
  tag: v0.0.1
  pullPolicy: IfNotPresent

cloudnative-pg:
  monitoring:
    podMonitorEnabled: true
    podMonitorAdditionalLabels:
      application.giantswarm.io/team: shield
    grafanaDashboard:
      create: true
      labels:
        app.giantswarm.io/kind: "dashboard"
      annotations:
        k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/public"
  resources:
    limits:
      cpu: 250m
      memory: 300Mi
    requests:
      cpu: 250m
      memory: 300Mi

vpa:
  enabled: true
  containerPolicies:
    minAllowed:
      cpu: "50m"

ciliumNetworkPolicy:
  enabled: true
