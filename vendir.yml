apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: helm/cloudnative-pg/charts/cloudnative-pg
  contents:
  - path: .
    git:
      url: https://github.com/giantswarm/cloudnative-pg-upstream
      ref: cloudnative-pg-v0.21.2
    includePaths:
      - charts/cloudnative-pg/**/*
    newRootPath: charts/cloudnative-pg
- path: helm/cloudnative-pg/charts/dashboards
  contents:
  - path: .
    git:
      url: https://github.com/cloudnative-pg/grafana-dashboards
      ref: cluster-v0.0.2
    includePaths:
      - charts/cluster/**/*
    newRootPath: charts/cluster
